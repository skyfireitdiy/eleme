<htm>
    <head>
        <meta charset="UTF-8">
        <title>菜单管理</title>
        <h1>菜单管理</h1>
    </head>
    <body>
    {% extends "_message.html" %}
    {% block body %}
    <table>
        <thead>
        <tr>
            <td>名称</td>
            <td>价格</td>
            <td>操作</td>
        </tr>
        </thead>
        {% for food in foods %}
        <tr>
            <td>{{ food.name }}</td>
            <td>{{ food.price }}</td>
            <td>
                <button onclick="on_delete({{food.id}});">删除</button>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('food.add') }}?id={{restaurant_id}}"><button>添加</button></a>

    <script>
        on_delete = function(food_id) {
            if(confirm("确认删除？")){
                window.location="{{url_for('food.delete')}}" + "?id=" + food_id + "&res=" + {{restaurant_id}};
            }
        }
    </script>
    {% endblock %}

    </body>
</htm>
